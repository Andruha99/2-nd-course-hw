<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homework2</title>
  </head>
  <body>
    <header class="header center">
      <div class="header__box">
        <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
        <p class="header__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span class="header__text_bold">поехали</span> и
          <span class="header__text_bold">приступай</span>
        </p>
        <button class="header__button">Поехали!</button>
      </div>
    </header>

    <main class="main center">
      <div class="game-container">
        <div class="game">Игра 1</div>
        <div class="game">Игра 2</div>
        <div class="game">Игра 3</div>
      </div>

      <div class="seasons-game">
        <div class="seasons-game-left">
          <h2 class="seasons-game__title">Времена года!</h2>
          <p class="seasons-game__text">
            Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
            узнаете к какому времени года он относится
          </p>
          <button class="header__button">Играть!</button>
        </div>
        <div class="seasons-game-right">
          <img
            class="seasons-game__img"
            src="./image/seasons-game.svg"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
